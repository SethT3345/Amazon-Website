<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Amazon</title>
</head>
<body>
    
    <!--Header-->
    <div class="grid grid-cols-3 gap-4 h-15 w-screen bg-slate-950">
        <div>
            <img src="Images/Amazon-Logo.png" class="h-10 m-3">
        </div>
        <div class="flex items-center">
            <input type="text" class="w-full h-8 rounded-l-md p-2 bg-gray-200" placeholder="Search">
            <button class="bg-yellow-400 h-8 rounded-r-md px-4">
                <span class="material-symbols-outlined">
                    search
                </span>
            </button>
        </div>
        <div class="flex items-center justify-end text-white">
            <p1 class="amzfont p-3 text-xl transition-colors duration-150 hover:text-slate-500">Orders</p1>
            <span class="material-symbols-outlined transition-colors duration-150 hover:text-slate-500">
            shopping_cart
            </span>
            <p1 class="amzfont text-xl mr-4">(0)</p1>
        </div>
    </div>

</body>
</html>
