<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="index.js"></script>
</head>
<body>
    
    <!--Header-->
        <div class="grid grid-cols-3 gap-4 h-15 w-screen bg-slate-950 min-w-[877px]">
            <div>
                <img src="Images/Amazon-Logo.png" class="h-10 m-3" onclick="mainpage()">
            </div>
            <div class="flex items-center">
                <input type="text" class="w-full h-8 rounded-l-md p-2 bg-gray-200" placeholder="Search">
                <button class="bg-yellow-400 h-8 rounded-r-md px-4">
                    <span class="material-symbols-outlined">
                        search
                    </span>
                </button>
            </div>
            <div class="flex items-center justify-end text-white">
                <p1 class="amzfont p-3 text-xl transition-colors duration-150 hover:text-slate-500">Orders</p1>
                <span class="material-symbols-outlined transition-colors duration-150 hover:text-slate-500" onclick="checkout()">
                shopping_cart
                </span>
                <p1 class="amzfont text-xl mr-4">(0)</p1>
            </div>
        </div>  

        <!--Main-->
        <div class="flex m-4 h-[calc(100vh-6rem)]">

            <!--Items -->
            <div id="cartitems" class="w-[70%] border-gray-500 border-1 rounded-lg mr-2 min-w-[543px]">
                <h1 id="mtcart" class="amzfont text-xl justify-self-center align-self-center mt-50">No Items In Cart</h1>
                <!--<div class="w-full h-60 border-gray-500 border-1 flex items-center">
                    <img src="Images/LebronBall.webp" class="h-50">
                    <h1 class="amzfont text-2xl">Lebron James Basketball</h1>
                    <h1 class="amzfont text-2xl">(1)</h1>
                    <h1 class="amzfont text-2xl ml-auto text-red-500 mr-3">$0.00</h1>
                </div>-->
            </div>

            <!--Prices-->
            <div class="flex flex-row justify-between w-[30%] border-gray-500 border-1 rounded-lg h-fit min-w-[306px]">
                <div class="flex flex-col">
                <h1 class="amzfont text-2xl m-2">Items</h1>
                <h1 class="amzfont text-2xl m-2">Shipping & Handling</h1>
                <h1 class="amzfont text-2xl m-2">Total Before Tax</h1>
                <h1 class="amzfont text-2xl m-2">Tax (10%)</h1>
                <h1 class="amzfont text-2xl m-2 text-red-500">Order Total</h1>
                </div>
                <div class="flex flex-col items-end">
                <h1 class="amzfont text-2xl m-2">$0.00</h1>
                <h1 class="amzfont text-2xl m-2">$0.00</h1>
                <h1 class="amzfont text-2xl m-2">$0.00</h1>
                <h1 class="amzfont text-2xl m-2">$0.00</h1>
                <h1 class="amzfont text-2xl m-2 text-red-500">$0.00</h1>
                
                </div>
            </div>

        </div>

</body>
</html>
